<ul class="nav justify-content-center headmenu ">
{{ $currentPage := . }}
{{ range .Site.Menus.head -}}
    <li class="nav-item">
        <a class="nav-link" href="{{.URL}}"> {{ .Name }} </a>
    </li>
    {{- end }}
    <li>
        <ul class="nav">
            {{ range .Site.Menus.social -}}
            <li class="nav-item">
                <a class="nav-link" target="_blank" href="{{ .URL }}">
                    <i class="fa fa-{{ .Name }}" title="{{ .Name }}"></i>
                </a>
            </li>
            {{ end }}
        </ul>
    </li>
</ul>
