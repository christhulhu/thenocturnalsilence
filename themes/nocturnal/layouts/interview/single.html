{{ partial "header.html" . }}
{{ partial "header/head.html" . }}
<main id="main" role="main" itemscope itemprop="mainContentOfPage" itemtype="http://schema.org/Blog">
  <article id="content" class="cf" role="article" itemscope itemprop="blogPost" itemtype="http://schema.org/BlogPosting">

  <header class="article-header entry-header">
      <div class="container">
          <div class="row">
              <div class="col">
                <h1 class="entry-title" itemprop="headline" rel="bookmark">Interview with {{ .Title }}</h1>
              </div>
          </div>
      </div>
  </header>

  <section class="entry" temprop="articleBody">
      <div class="container">
          <div class="row">
            <div class="entry-content col">
              {{ .Content }}
            </div>
          </div>
      </div>
  </section>

  <footer class="article-footer">
      <div class="container">
          <div class="row">
              <div class="col">
                <p class="byline review-meta-details vcard" >
                  {{ partial "reviews/review-meta.html" . }}
                </p>

                {{ if isset $.Params "links"}}
                  <ul class="review-meta-links list-unstyled">
                    {{ range $.Params.links}}
                      <li><i class="fa fa-link"></i> {{markdownify .}}</li>
                    {{end}}
                  </ul>
                {{end}}


              </div>
          </div>
      </div>
  </footer>
  </article>
</main>

{{ partial "footer.html" . }}
