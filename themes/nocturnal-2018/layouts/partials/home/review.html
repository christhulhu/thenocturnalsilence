<div class="container home-article {{if isset .Params "image" }}home-article-background-image{{end}}" {{if isset .Params "image" }}style="background-image: url({{ .Site.BaseURL }}images/{{ .Params.image }});"{{end}}>
	<article >
		<div class="row">
			<header class="article-header ">
				<span class="lower-opacity d-block">
					<small>
						<i class="fa fa-folder-open"></i>
						{{humanize .Section}}
					</small>
				</span>
				<h2 class="d-block-inline">
					<a href="{{ .Permalink }}" class="transition" rel="bookmark" title="{{ .Title }}"> {{ .Title }}</a>
				</h2>
			</header>
		</div>

		<div class="article-content row">
			{{if isset .Params "image" }}
			<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 article-image">
				<img src="{{ .Site.BaseURL }}images/{{.Params.image}}"  alt="{{ .Title }}" class="img-fluid"  width="300" height="300">
			</div>
			<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 article-excerpt">
				<p>{{.Summary}} <a href="{{ .RelPermalink }}">Read Moreâ€¦</a></p>
			</div>
			{{ else }}
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p>{{.Summary}}</p>
			</div>
			{{ end }}
		</div>

		<div class="row d-flex justify-content-end">
			<footer class="home-article-footer">
				{{ partial "home/post-meta.html" . }}
			</footer>
		</div>
	</article>
</div>
